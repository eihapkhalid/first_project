<!DOCTYPE html>
<html>
<head>
	<title>Job Seeker Registration</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header > 
		<div class="menu">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Find Jobs</a></li>
				<li><a href="#">Create Your CV</a></li>
				<li><a href="#">Blogs</a></li>
				<li><a href="#">CV Services</a></li>
			</ul>  
		</div>
	</header>
	<nav>
		<div class="midx">
		<h1>Create a Free Account</h1>

		<form class="Myform">
			<div class="form-group">
			<p>Already have an account? <a href="#">Log In</a></p>
			</div>
			<div class="form-group">
				<label>First Name </label>
				<input class ="n1" type="text" name="fname" placeholder="First Name">
			</div>
			<div class="form-group">
				<label>Last Name </label>
				<input class ="n2" type="text" name="lname" placeholder="Last Name">
			</div>
			<div class="form-group">
				<label>Email: </label>
				<input class ="n3" type="email" name="email" placeholder="Email">
			</div>
			<div class="form-group">
				<label>password: </label>
				<input class ="n4" type="password" name="password" placeholder="password">
			</div>
			<div class="form-group">
				<label>Target Job Title </label>
				<input class ="n5" type="text" name="job" placeholder="What is the job title you are loking for?">
			</div>
			<div class="form-group">
				<label>Job Role </label>
				<input class ="n6" type="text" name="Role" placeholder="which feild do you want to work in?">
			</div>
			<div class="form-group">
				<label>Upload Your CV </label>
				<input class ="n7" type="text" name="CV" placeholder=" Browse file to upload">
			</div>
			<div class="form-group">
				<label>Make My Profile Puplic To Incrse My Visabilaty To Employers </label>
				<input  type="checkbox" name="checkboxProfile" >
			</div>
			<div class="form-group">
				<input class ="n9" type="button" name="buttonload" value="Browse file to upload">
			</div>
			<div>
				<p  class="n8">  By registering, you confirm that you have read and agree to Bayt.coms</p>
				
				<p  class="n10"> Terms and Conditions of Use and Privacy Policy.</p>
			</div>
		</form>
		</div>
	</nav>
	<div style="margin-top:500px;"></div>

</body>
</html>
